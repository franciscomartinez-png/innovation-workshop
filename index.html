<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta de Innovacion 2026 â€” AquaChile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #F9F8F8;
      --surface: #ffffff;
      --text: #141414;
      --text-2: #434549;
      --text-3: #8a8d93;
      --primary: #FF7600;
      --primary-light: #FFF4EB;
      --primary-dark: #E06800;
      --amber-border: #FFB870;
      --border: #e5e5e5;
      --radius: 6px;
      --shadow: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.03);
      --shadow-lg: 0 4px 12px rgba(0,0,0,0.07);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    body::before {
      content: '';
      display: block;
      height: 3px;
      background: linear-gradient(90deg, #FF7600, #FFa040, #FF7600);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    /* -- Header -- */
    header {
      background: #141414;
      padding: 20px 24px;
    }

    .header-inner {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 1.05rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.01em;
    }

    .logo-accent {
      color: var(--primary);
      font-weight: 700;
    }

    .logo-sub {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.35);
      font-weight: 400;
    }

    /* -- Main -- */
    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 36px 24px 80px;
    }

    /* -- Title Section -- */
    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
      line-height: 1.3;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 0.95rem;
      color: var(--text-2);
      margin-bottom: 28px;
    }

    /* -- Card List -- */
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* -- Gerencia Card -- */
    .gerencia-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: box-shadow 150ms ease;
    }

    .gerencia-card:hover {
      box-shadow: var(--shadow-lg);
    }

    .gerencia-btn {
      display: flex;
      align-items: center;
      width: 100%;
      min-height: 60px;
      padding: 16px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-align: left;
      text-decoration: none;
      transition: background 100ms ease;
      gap: 12px;
    }

    .gerencia-btn:hover {
      background: var(--bg);
    }

    a.gerencia-btn {
      display: flex;
    }

    .gerencia-btn .label {
      flex: 1;
    }

    /* -- Active indicator dot -- */
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      flex-shrink: 0;
    }

    /* -- Coming soon badge -- */
    .badge-soon {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-3);
      background: var(--bg);
      border: 1px solid var(--border);
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* -- Chevron -- */
    .chevron {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      color: var(--text-3);
      transition: transform 250ms ease;
    }

    .gerencia-card.expanded .chevron {
      transform: rotate(90deg);
    }

    /* -- Sub-area panel -- */
    .sub-areas {
      max-height: 0;
      overflow: hidden;
      transition: max-height 350ms ease;
    }

    .gerencia-card.expanded .sub-areas {
      max-height: 600px;
    }

    .sub-areas-inner {
      padding: 0 0 8px 0;
      border-top: 1px solid var(--border);
    }

    /* -- Sub-area link -- */
    .sub-area-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px 12px 44px;
      color: var(--text-2);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 100ms ease, color 100ms ease;
      border-left: 3px solid transparent;
      margin-left: 1px;
    }

    .sub-area-link:hover {
      background: var(--bg);
      color: var(--text);
    }

    .sub-area-link.active {
      border-left-color: var(--primary);
      color: var(--text);
    }

    .sub-area-link .label {
      flex: 1;
    }

    .sub-area-link .status-dot {
      width: 6px;
      height: 6px;
    }

    .sub-area-link .badge-soon {
      font-size: 0.65rem;
      padding: 2px 8px;
    }

    /* -- Disabled link style -- */
    .sub-area-link.disabled {
      pointer-events: none;
      opacity: 0.55;
    }

    a.gerencia-btn.disabled {
      pointer-events: none;
      opacity: 0.55;
    }

    /* -- Footer -- */
    .footer {
      text-align: center;
      padding: 24px;
      font-size: 0.75rem;
      color: var(--text-3);
    }

    .footer a {
      color: var(--text-3);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--text-2);
    }

    /* -- Responsive -- */
    @media (max-width: 600px) {
      main { padding: 24px 16px 60px; }
      .page-title { font-size: 1.3rem; }
      .gerencia-btn { padding: 14px 16px; min-height: 56px; }
      .sub-area-link { padding: 10px 16px 10px 36px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo"><span class="logo-accent">Ruta de Innovacion 2026</span> &mdash; AquaChile</div>
      <span class="logo-sub">by brinca.com</span>
    </div>
  </header>

  <main>
    <h1 class="page-title">Selecciona tu gerencia</h1>
    <p class="page-subtitle">Elige tu area para acceder al material de apoyo del taller</p>

    <div class="card-list" id="card-list"></div>
  </main>

  <footer class="footer">
    <a href="https://brinca.com" target="_blank" rel="noopener">by brinca.com</a>
  </footer>

<script>
(function() {

  var GERENCIAS = [
    {
      id: 'produccion',
      label: 'G. Produccion',
      expandable: true,
      subAreas: [
        { label: 'Agua Dulce / Piscicultura', param: 'produccion-agua-dulce', active: true },
        { label: 'Agua Mar / Centro de Cultivo', param: 'produccion-agua-mar', active: true },
        { label: 'Reproductores', param: 'produccion-reproductores', active: false },
        { label: 'Logistica', param: 'produccion-logistica', active: false },
        { label: 'Alimento', param: 'produccion-alimento', active: false },
        { label: 'Servicio a la Produccion', param: 'produccion-servicio', active: false }
      ]
    },
    {
      id: 'industrial',
      label: 'G. Industrial',
      expandable: false,
      link: 'workshop.html?w=industrial',
      active: false
    },
    {
      id: 'admin-finanzas',
      label: 'G. Administracion y Finanzas',
      expandable: false,
      link: 'workshop.html?w=admin-finanzas',
      active: false
    },
    {
      id: 'comercial',
      label: 'G. Comercial',
      expandable: true,
      subAreas: [
        { label: 'Chile', param: 'comercial-chile', active: false },
        { label: 'Miami (English)', param: 'comercial-miami', active: true }
      ]
    },
    {
      id: 'personas',
      label: 'G. Personas',
      expandable: false,
      link: 'workshop.html?w=personas',
      active: false
    },
    {
      id: 'sostenibilidad',
      label: 'G. Sostenibilidad',
      expandable: false,
      link: 'workshop.html?w=sostenibilidad',
      active: false
    }
  ];

  var expandedState = {};

  function toggleExpand(id) {
    expandedState[id] = !expandedState[id];
    renderCards();
  }

  function renderCards() {
    var container = document.getElementById('card-list');
    var html = '';

    for (var i = 0; i < GERENCIAS.length; i++) {
      var g = GERENCIAS[i];
      var isExpanded = expandedState[g.id] || false;

      if (g.expandable) {
        html += '<div class="gerencia-card' + (isExpanded ? ' expanded' : '') + '" data-id="' + g.id + '">';
        html += '<button class="gerencia-btn" onclick="window.__toggleExpand(\'' + g.id + '\')" type="button">';
        html += '<span class="label">' + g.label + '</span>';
        html += '<svg class="chevron" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="7 5 13 10 7 15"/></svg>';
        html += '</button>';

        html += '<div class="sub-areas">';
        html += '<div class="sub-areas-inner">';

        for (var j = 0; j < g.subAreas.length; j++) {
          var sub = g.subAreas[j];
          var isActive = sub.active;
          var linkClass = 'sub-area-link' + (isActive ? ' active' : ' disabled');
          var href = 'workshop.html?w=' + sub.param;

          html += '<a class="' + linkClass + '" href="' + href + '">';
          html += '<span class="label">' + sub.label + '</span>';
          if (isActive) {
            html += '<span class="status-dot"></span>';
          } else {
            html += '<span class="badge-soon">Proximamente</span>';
          }
          html += '</a>';
        }

        html += '</div>';
        html += '</div>';
        html += '</div>';

      } else {
        var isActive = g.active;
        var cardClass = 'gerencia-card';
        var btnClass = 'gerencia-btn' + (isActive ? '' : ' disabled');

        html += '<div class="' + cardClass + '">';
        html += '<a class="' + btnClass + '" href="' + g.link + '">';
        html += '<span class="label">' + g.label + '</span>';
        if (isActive) {
          html += '<span class="status-dot"></span>';
        } else {
          html += '<span class="badge-soon">Proximamente</span>';
        }
        html += '</a>';
        html += '</div>';
      }
    }

    container.innerHTML = html;
  }

  window.__toggleExpand = toggleExpand;

  renderCards();

})();
</script>
</body>
</html>
